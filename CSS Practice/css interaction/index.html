<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Interaction</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Opacity</h2>
    <h3>Opacity vs RGBA</h3>
    <div class="bg">
      <div class="opacity">
        <h3>Opacity</h3>
        <p>Opacity는 자식 엘레먼트까지 모두 투명도가 적용이 됩니다.</p>
      </div>
    <div class="bg">
      <div class="rgba">
        <h3>Opacity</h3>
        <p>Opacity는 자식 엘레먼트까지 모두 투명도가 적용이 됩니다.</p>
      </div>
    </div>
    <br>

    <h3>Opacity Transition</h3>
    <img src="mario.png" class="opacity-transition">
  </body>
</html>
