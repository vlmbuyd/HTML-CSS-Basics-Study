<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Interaction</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Opacity</h2>
    <h3>Opacity vs RGBA</h3>
    <div class="bg">
      <div class="opacity">
        <h3>Opacity</h3>
        <p>Opacity는 자식 엘레먼트까지 모두 투명도가 적용이 됩니다.</p>
      </div>
    <div class="bg">
      <div class="rgba">
        <h3>Opacity</h3>
        <p>Opacity는 자식 엘레먼트까지 모두 투명도가 적용이 됩니다.</p>
      </div>
    </div>
    <br>

    <h3>Opacity Transition</h3>
    <img src="mario.png" class="opacity-transition">

    <h2>Transform</h2>
    <h3>Scale</h3>
    <img src="mario.png" class="scale-img">

    <h3>Rotate</h3>
    <img src="mario.png" class="rotate-img">

    <h3>Translate</h3>
    <div class="circle-alone"></div>

    <div class="container-x">
        <div class="circle"></div>
    </div>

    <div class="container-y">
        <div class="circle"></div>
    </div>

    <!-- <div class="container">
        <div class="box1">
            <div class="box2">       
                 <div class="box3"></div>
            </div>
        </div>
    </div> -->

    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
  </body>
</html>
