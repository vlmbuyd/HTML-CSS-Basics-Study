<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy cream</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <form class="search-form" action="#" method="GET">
        <!-- <img src="assets/search.png" alt="search-icon" /> -->
        <input
          class="search-input"
          type="text"
          placeholder="Search ice cream"
        />
      </form>
    </div>

    <div id="copy-writing">
      <p>
        <span class="highlight">Healthy cream</span> is the key <br />
        to your good mood
      </p>
    </div>

    <section class="detailed">
      <div class="banana">
        <h2>Rotating balance</h2>
        <p>
          Choosing healthy foods <br />
          is a smart thing to do no <br />
          matter how old.
        </p>
      </div>
      <div class="apple">
        <h2>Organic ingredients</h2>
        <p>
          When it comes to convenience and <br />
          pleasure, let the whole world wait
        </p>
      </div>
      <div class="strawberry">
        <h2>Nothing GMO</h2>
        <p>
          Only natural products. <br />
          We care about the <br />
          health of our customers.
        </p>
      </div>
    </section>
  </body>
</html>
