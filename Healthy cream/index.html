<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Healthy cream</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <form class="search-form" action="#" method="GET">
        <!-- <img src="assets/search.png" alt="search-icon" /> -->
        <input
          class="search-input"
          type="text"
          placeholder="Search ice cream"
        />
      </form>
    </div>

    <div class="copy-writing">
      <strong>
        <span class="highlight-green">Healthy cream</span> is the key <br />
        to your good mood
      </strong>
    </div>

    <section class="detailed">
      <div class="moon">
        <strong>Rotating balance</strong>
        <p>
          Choosing healthy foods <br />
          is a smart thing to do no <br />
          matter how old.
        </p>
      </div>
      <div class="apple">
        <strong>Organic ingredients</strong>
        <p>
          When it comes to convenience and <br />
          pleasure, let the whole world wait
        </p>
      </div>
      <div class="lion">
        <strong>Nothing GMO</strong>
        <p>
          Only natural products. <br />
          We care about the <br />
          health of our customers.
        </p>
      </div>
    </section>
  </body>
</html>
